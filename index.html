<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Challenge 1 Encriptador</title>
</head>
<body>
    <main class="text-center">
        <h1>Encriptador</h1>
        <h3>No se aceptan mayusculas ni caractares especiales</h3>
        <input type="text" placeholder="gato..." id="input-principal">
    </main>

    <section id="btn-sec" class="text-center m-top">
        <button id="btn-enc" onclick="hideOrshowCopyBtn()">Clic para encriptar el texto</button>
        <button id="btn-des" onclick="hideOrshowCopyBtn()">Clic para desencriptar el texto</button>
    </section>

    <section id="text-result" class="text-center">
        <h3>Texto encriptado</h3>
        <div class="flex">
            <p id="result"></p>
            <button id="btn-copy" onclick="copyContent()">Copy!</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
